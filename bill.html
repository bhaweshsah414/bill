<!DOCTYPE HTML>
<HTML>
<HEAD><TITLE>BILL CALCULATOR</TITLE>
</HEAD>
<BODY>
<FORM NAME="BILL" METHOD="GET" onsubmit="bill()" >
<TABLE BORDER="3" ALIGN="CENTER" STYLE="MARGIN-TOP:250PX">
<TR>
<TD COLSPAN="2" STYLE="TEXT-ALIGN:CENTER"">BILL CALCULATOR</TD>
</TR>
<TR>
<TD><B>MOBILE NUMBER:</B></TD>
<TD><INPUT TYPE="TEXT" NAME="MOBILE" PLACEHOLDER="MOBILE NUMBER" PATTERN="[0-9].{9,}"/></TD>
</TR>
<TR>
<TD><B>NAME:</B></TD>
<TD><INPUT TYPE="TEXT" PLACEHOLDER="ENTER THE NAME" REQUIRED />
</TD> 
<TR>
<TD><B>EMAIL:</B></TD>
<TD><INPUT TYPE="EMAIL" PLACEHOLDER="ENTER THE EMAIL" />
</TD> 
<TR>
<TD><B>ENTER THE NUMBER OF CALLS:</B></TD>
<TD><INPUT TYPE="NUMBER" id="CALLS" PLACEHOLDER="NUMBER OF CALLS"/></TD>
</TR>
<TR>
<TD STYLE="TEXT-ALIGN:CENTER" COLSPAN="2"><B>SUBMIT</B>
<INPUT TYPE="SUBMIT" NAME="SUBMIT" value="submit" />
</TD>
</TR>
<TR>
<TD STYLE="TEXT-ALIGN:CENTER" COLSPAN="2"><B>BILL</B>
<INPUT TYPE="TEXT" NAME="BILL" PLACEHOLDER="BILL IS"/>
</TD>
</TR>
</TABLE>
</FORM>
<SCRIPT>
FUNCTION bill()
{
var call = document.getElementById("CALLS").value;
var bill;
if(call<=100)
{
bill=call*2;
}
ELSE{
bill = call*3;
}
return document.hetElementById().innerHTML=bill;
}
</SCRIPT
</BODY>
</HTML>
